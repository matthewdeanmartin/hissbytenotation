name: Build and Test

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.0
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
          # cache: 'pipenv' # caching pipenv dependencies
      - name: Install
        run: |
          pip install uv && pip install pipx && pipx install uv
      - name: Run make
        run: uv run make check
